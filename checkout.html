<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/checkout.css">
    <title>Checkout Page</title>
</head>

<body>
    <!-- header -->
    <div class="container">
        <div class="row justify-content-center">
            <header class="pt-5 pb-3">
                <h1 class="title">ShopNow</h1>
                <p class="subtitle mb-5 fontQuicksand">Checkout Page</p>
            </header>
        </div>
    </div>
    <!-- header -->
    
    <!-- Checkout starts here -->
    <form class="form needs-validation">
        <div class="row bord p-5 shadow m-5">
            <div class="col-sm-6">
                <div class="mt-3 row">
                    <h6 class="my-auto mr-2 quicksand">First Name :</h6>
                    <input class="ml-3 name input p-2" type="text" placeholder="First Name" />
                    <p id="errorName">Invalid name</p>
                </div>
                <div class="mt-3 row ">
                    <h6 class="my-auto mr-5 quicksand">Email :</h6>
                    <input class="ml-3 email input p-2" type="email" placeholder="Email" />
                    <p id="errorEmail">Invalid e-mail</p>
                </div>
                <div class="mt-3 row ">
                    <h6 class="my-auto mr-4 quicksand">Address :</h6>
                    <input class="ml-3 address input p-2" type="text" placeholder="Address" />
                    <p id="errorAddress">Invalid address</p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mt-3 row">
                    <h6 class="my-auto name my-auto mr-2 quicksand">Last Name :</h6>
                    <input class="ml-3 lastName input p-2" type="text" placeholder="Last Name" />
                    <p id="errorLastName">Invalid last name</p>
                </div>
                <div class="mt-3 row">
                    <h6 class="my-auto my-auto mr-3 quicksand">Password :</h6>
                    <input class="ml-3 input password p-2" title="(4-8 characters)" type="password" minlength="4"
                        maxlength="8" placeholder="Password"/>
                    <p id="errorPassword">Invalid password</p>
                </div>
                <div class="mt-3 row">
                    <h6 class="my-auto my-auto mr-2 quicksand">Telephone :</h6>
                    <input class="ml-3 phone input p-2" type="number" placeholder="Phone No." />
                    <p id="errorPhone">Invalid telephone</p>
                </div>
            </div>
        </div>


        <!-- Checkout ends here -->

        <!-- icons starts here -->
    <div class="icons">
        <div class="row mr-0">
            <div class="col-md-6 d-flex justify-content-center">
                <h6 class="mx-5 quicksand">Cash on Delivery</h6>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <h6 class="mx-5 quicksand">100% Return</h6>
            </div>
        </div>

        <div class="row mr-0">
            <div class="col-md-6 d-flex justify-content-center">
                <h6 class="mx-5 quicksand">Quality Assured</h6>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <h6 class="mx-5 quicksand">Delivery on time</h6>
            </div>
        </div>
    </div>
    <!-- icons end here -->

    <!-- Buy button -->
    <div class="mt-3 mr-5 mb-4 final text-right">
        <button type="submit" id="btn" class="p-2 px-4 btn" onclick="validate(event)"><i
                class="fas fa-cart-arrow-down pr-2"></i>Buy</button>
    </div>
    </form>
    <!-- Buy Button -->
    <!-- script tags -->
    <script src="js/checkout.js"></script>

</body>

</html>
