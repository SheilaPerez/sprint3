<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
    <title>ShopNow</title>
</head>

<body>
    <!-- header -->
    <div class="container">
        <div class="row">
            <header class="pt-5 pb-5">
                <h1 class="title">ShopNow</h1>
                <p class="subtitle mb-5 fontQuicksand">Welcome to your Online Shopping Store.</p>
            </header>
        </div>
    </div>


    <!-- Buttons -->
    <div class="text-center">
        <div class="displayInline">
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <button type="button" onclick="window.location.href = 'shop.html#grocery';" class="groceryBtn"></button>
                <div class="card-body">
                    <p class="card-text fontQuicksand">Grocery</p>
                </div>
            </div>
        </div>
        <div class="displayInline">
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <button type="button" onclick="window.location.href = 'shop.html#beauty';" class="beautyBtn"></button>
                <div class="card-body">
                    <p class="card-text fontQuicksand">Beauty</p>
                </div>
            </div>
        </div>
        <div class="displayInline">
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <button type="button" onclick="window.location.href = 'shop.html#clothes';" class="clothesBtn"></button>
                <div class="card-body">
                    <p class="card-text fontQuicksand">Clothes</p>
                </div>
            </div>
        </div>
    </div>

    <!-- script tags -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
