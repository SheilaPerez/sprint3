<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,700&family=Quicksand:wght@300&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/shop.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ShopNow</title>
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-md bg-secondary sticky-top">
    <a class="navbar-brand text-white" href="index.html">
      <span class="backBtn">Men√∫</span></a>
    <button class="navbar-toggler" type="button" data-toggle="modal"
    data-target="#cartModal" onclick="cart()"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i class="cart fas fa-cart-arrow-down"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link btn" id="cart" type="button" data-toggle="modal"
            data-target="#cartModal" onclick="cart()" href="#beauty">
            My Cart</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Grocery part -->
  <section>
    <div class="healthyImg">
        <h2 class="text-center bannerTitle pt-5">Helthy food</h2>
    </div>
    <div id="grocery" class="row ml-3 m-5">
        <ul>
          <li>
            <img src="./images/agucate.jpeg" class="grocery-img">
            <h6 class="product ml-3">Avocado: </h6>
            <h6 class="price mr-3">10.5$</h6>
            <button type="button" onclick="addToCart(1)" class="btn">Add to cart</button>
          </li>
          <li>
              <img src="./images/tomate-cana-andaluz.jpeg" class="grocery-img">
              <h6 class="product ml-3">Tomato: </h6>
              <h6 class="price mr-3">6.25$</h6>
              <button type="button" onclick="addToCart(2)" class="btn">Add to cart</button>
          </li>
          <li>
              <img src="./images/banana_64728013.jpeg" class="grocery-img">
              <h6 class="product ml-3">Banana: </h6>
              <h6 class="price mr-3">5$</h6>
              <button type="button" onclick="addToCart(3)" class="btn">Add to cart</button>
          </li>
        </ul>
    </div>
  </section>

  <!-- beauty part -->
  <section>
    <div class="beautyImg">
        <h2 class="text-center bannerTitle pt-5"></i>Beauty</h2>
    </div>
    <div id="beauty" class="row ml-3 m-5">
      <ul>
        <li>
          <img src="./images/pintalabios-logona-45-g.jpeg" class="beauty-img">
          <h6 class="product ml-3">Lip stick: </h6>
          <h6 class="price mr-3">260$</h6>
          <button type="button" onclick="addToCart(4)" class="btn">Add to cart</button>
        </li>
        <li>
            <img src="./images/1616669821-base-maquillaje-sephora-1616669812.jpeg" class="beauty-img">
            <h6 class="product ml-3">Makeup: </h6>
            <h6 class="price mr-3">20.5$</h6>
            <button type="button" onclick="addToCart(5)" class="btn">Add to cart</button>
        </li>
        <li>
            <img src="./images/d8af9c0020873d1981638ffa33afefcd1a6d9e456f6251718a01f55101dbf5a307bab8070459fd9e56034e81f94b5a04d8545dcd21569c123f02d48da32809fc_1.jpeg" class="beauty-img">
            <h6 class="product ml-3">Eyeliner: </h6>
            <h6 class="price mr-3">12.75$</h6>
            <button type="button" onclick="addToCart(6)" class="btn">Add to cart</button>
        </li>

      </ul>
    </div>
  </section>

  <!-- clothes part -->
  <section>
    <div class="clothesImg">
        <h2 class="text-center bannerTitle pt-5">Clothes</h2>
    </div>
    <div id="clothes" class="row ml-3 m-5">
      <ul>
        <li>
            <img src="./images/71vJ6Jj-IqL._AC_UL1500_.jpg" class="clothes-img">
            <h6 class="product ml-3">Dress: </h6>
            <h6 class="price mr-3">15$</h6>
            <button type="button" onclick="addToCart(7)" class="btn">Add to cart</button>
        </li>
        <li>
            <img src="./images/da8bb419e9a7dc5a2b27040990508a9d.jpeg" class="clothes-img">
            <h6 class="product ml-3">Shorts: </h6>
            <h6 class="price mr-3">19.99$</h6>
            <button type="button" onclick="addToCart(8)" class="btn">Add to cart</button>
        </li>
        <li>
          <img src="./images/614tCTX0LeL._AC_UX385_.jpg" class="clothes-img">
          <h6 class="product ml-3">Skirt: </h6>
          <h6 class="price mr-3">9.99$</h6>
          <button type="button" onclick="addToCart(9)" class="btn btn-primary">Add to cart</button>
        </li>
      </ul>      
    </div>
  </section>

  <!-- modal -->
  <aside>
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog"
      aria-labelledby="cartModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalScrollableTitle">My Cart</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- listing items starts -->
            <div>
              <ul class="list">
                
              </ul>
              <div class="text-center"> 
                <a href="checkout.html" class="btn btn-primary m-3">Checkout</a>
              </div>
            </div>
            <!-- listing items ends -->
          </div>
        </div>
      </div>
    </div>
  </aside>

  <!-- script tags -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <script src="js/shop.js"></script>
</body>

</html>
